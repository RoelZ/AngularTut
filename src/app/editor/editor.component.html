<mat-toolbar color="accent" fxLayout="row">
    <button mat-button>&euro;49</button><button mat-button fxFlex>Add to cart</button>
</mat-toolbar>
<mat-card class="example-card" *ngIf="style" 
[class.snow]="style.name == 'snow'"
[class.moon]="style.name == 'moon'"
[class.granite]="style.name == 'granite'"
[class.mint]="style.name == 'mint'">
    <mat-card-content>
        <div class="poster-image">            
            <agm-map 
                [latitude]="lat" 
                [longitude]="lng"
                [zoom]="zoom"
                [disableDefaultUI]="false"
                [streetViewControl]="false"
                [styles]="style.stylers"
                [backgroundColor]="'hsla(0, 0%, 0%, 0)'"
                [class.henk]="style.name == 'moon'">
            </agm-map>
        
        </div>        
    </mat-card-content>

    <mat-card-actions>

        <div fxLayout="column" fxLayoutAlign="space-around center" >

            
                <h3>{{poster.moment | uppercase }}</h3>
            
                <h5>{{poster.location}}</h5>
            
                <h6>{{poster.address}}</h6>
            
        </div>
        
    </mat-card-actions>
</mat-card>
