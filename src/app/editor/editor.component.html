<mat-toolbar color="accent" fxLayout="row">
    <button mat-button>&euro;49</button><button mat-button fxFlex>Add to cart</button>
</mat-toolbar>
<mat-card class="example-card">
    <mat-card-content>
        <div class="poster-image" *ngIf="selectedStyle">
            <agm-map 
                [(ngModel)]="selectedStyle.name"
                [latitude]="lat" 
                [longitude]="lng"
                [zoom]="zoom"
                [disableDefaultUI]="false"
                [streetViewControl]="false"
                [styles]="selectedStyle.style"
                ngDefaultControl>
            </agm-map>
        </div>        
    </mat-card-content>
    <mat-card-actions>

        <div fxLayoutAlign="space-around">            
            <h3>{{poster.moment | uppercase }}</h3>
        </div>
        
        
    </mat-card-actions>
</mat-card>
